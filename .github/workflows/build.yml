name: Build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'main'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"
          cache: 'yarn'

      - name: Yarn verify and build
        run: |
          yarn install --immutable
          yarn verify
          yarn build
